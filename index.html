<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body class="body">
    <div class="game-title">Welcome to<span class="hdr-color"> Etch-A-Sketch</span></div>
    <div class="user-prompt">
        <div class="game-instructions">Click on the pixels to start drawing OR</div>
        <div class="game-instructions">move the slider to change the resolution</div>
        <div class="slider">
            <input type="range" min="1" max="100" value=16 id="grid-size">
            <p id="output">16 x 16</p>
        </div>
       
    </div>
    <div class="game-container">
        <div class="left-board-btns">
            <label for="color-picker">Brush color:</label>
            <input type="color" id="color-picker">
            <button class="lb" id="black-btn">Black</button>
            <button class ="lb" id="fun-btn">Gradient Effect</button>
            <button class ="lb" id="eraser-btn">Eraser</button>
            <button class ="lb" id="clear-btn">Reset Board</button>
            <button class ="lb" id="gridlines-btn">Gridlines: <span id="grid-value">On</span></button>
        </div>
        <div class="container">
        </div>
        <div class="right-board-btns">
            <button id="night-theme">Night Mode</button>
        </div>
    </div>  
    
    <div class="footer">
        <div class="footer-text">Charm Â© 2022</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
