<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="game-title">Welcome to<span class="hdr-color"> Etch-A-Sketch</span></div>
    <div class="user-prompt">
        <div class="game-instructions">Click on the pixels to start drawing OR</div>
        <div class="game-instructions">move the slider to change pixel size</div>
        <input type="range" min="1" max="100" value=16 id="grid-size">
        
       
    </div>
    <div class="game-container">
        <div class="board-btns">
        <label for="color-picker">Choose a Color:</label>
        <input type="color" id="color-picker" value="#00000">
        <button id="black-btn">Black</button>
        <button id="fun-btn">Gradient Effect</button>
        <button id="eraser-btn">Eraser</button>
        <button id="clear-btn">Reset Board</button>
        </div>
        <div class="container">
        </div>
    </div>  
    <div class="footer">
        <div class="footer-text">Charm Â© 2022</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
